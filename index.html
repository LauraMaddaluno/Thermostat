<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermostat</title>
  <link href='style.css' type='text/css' rel='stylesheet'>
  
</head>
<body>
  <section>
    <h1 id="temperature"></h1>
    <button id="up">UP</button>
    <button id="down">DOWN</button>
    <button id="reset">RESET</button>
    
    <input type="number" id="degrees" name="num_up" placeholder="add degrees">
    <!-- <input type="number" id="sub_degrees" name="num_down" placeholder="sub degrees"> -->
    <button id="increase">+</button>
    <button id="decrease">-</button>
      <p>Power saving mode is <span id="power-saving-mode"></span></p>
      <button id="switch_on">SWITCH PSM ON</button>
      <button id="switch_off">SWITCH PSM OFF</button>
    </section>  
    <script src="src/interface.js"></script> 
  <script src="src/Thermostat.js"></script> 
</body>
</html>
